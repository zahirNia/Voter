<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css framework, Bootstrap + FA-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7a38a1b205.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset2">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h2 class="card-title">Stimme jetzt ab!</h2>
                        </div>
                        <div class="card-body">
                            <div 
                            v-for="entry in sortedEntries"
                            >
                            <entry-component
                            v-bind:entry="entry"
                            v-bind:entries="sortedEntries"
                            >
                            </entry-component>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/vue"></script>
    
    <!--"Databank"-->
    <script>
        const entries = [
            {
                id: 1,
                title: 'Spahetti Bolognese',
                desc: 'Ein Nudelgericht',
                votes: 16,
                author: 'Italien',
                image: 'https://via.placeholder.com/64'
            },
            {
                id: 2,
                title: 'Schniezel',
                desc: 'Ein Fleichgericht',
                votes: 5,
                author: 'Ã–stereich',
                image: 'https://via.placeholder.com/64'
            },
            {
                id: 3,
                title: 'Peking Ente',
                desc: 'Mit Reise',
                votes: 24,
                author: 'China',
                image: 'https://via.placeholder.com/64'
            },
            {
                id: 4,
                title: 'Glausch',
                desc: 'Traditionele Ragu',
                votes: 20,
                author: 'Ungang',
                image: 'https://via.placeholder.com/64'
            }
        ];

    </script>

    <script>
        Vue.component('entry-component', {
            props:['entry','entries'],

            template: `
                <div 
                    class="media my-3"
                >
                    <img v-bind:src="entry.image" class="mr-3">
                    <div class="media-body">
                        <h5>
                            {{ entry.title }}
                            <span 
                                class="float-right text-primary"
                                style="cursor: pointer;"
                                v-on:click="upvote(entry.id)"
                            >
                                <i class="fa fa-chevron-up"></i> <strong>{{ entry.votes }}</strong>
                            </span>
                        </h5>
                        
                        <div>
                            {{ entry.desc }}
                        </div>
                        <small class="text-muted">{{ entry.author }}</small>
                    </div>
                </div>
            `,

            methods: {
                upvote (entryId) {
                    const entry = this.entries.find(entry => entry.id === entryId);
                    entry.votes ++;
                }
            }
        });


        var app = new Vue({
            el:"#app",
            data:{
                entries:entries
            },
            computed:{
                sortedEntries() {
                    return this.entries.sort((a,b)=>{
                        return b.votes - a.votes
                    });
                }
            },
            methods:{
                
            }

        });
    </script>
</body>
</html>
